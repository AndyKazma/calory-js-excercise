<!DOCTYPE html>
<html lang="en">
<head>
  <title>Kalorie Extra</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
  <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
  <div class="container">
    <div class="row head">
      <div class="col-md-offset-3 col-md-6">
        <h2>Kalkulator kalorii</h2>
        <p>Wybierz poniżej aby zobaczyć łączną wartość.</p>
      </div>
      <div class="col-md-3"></div>
    </div>

    <div class="row">
      <div class="col-md-offset-3 col-md-6">
          <div class="col-sm-9">
           <label class="control-label" for="ProteinId">Białko</label>   
            <input type="range" id="ProteinId" value="0" min="0" max="100" onchange="onSliderChanged()">      
          </div>
          <div class="col-sm-3">
            <p></p><br>
            <p class="grams" id="ProteinpId">0</p>
          </div>          
      </div> 
    </div>   
    <div class="row">
      <div class="col-md-offset-3 col-md-6">
          <div class="col-sm-9">
           <label class="control-label" for="FatId">Tłuszcz</label>   
            <input type="range" id="FatId" value="0" min="0" max="100" onchange="onSliderChanged()">         
          </div>
          <div class="col-sm-3">
            <p></p><br>
            <p class="grams" id="FatpId">0</p>
          </div>          
      </div> 
    </div> 
    <div class="row">
      <div class="col-md-offset-3 col-md-6">
          <div class="col-sm-9">
           <label class="control-label" for="CarboId">Węglowodany</label>   
            <input type="range" id="CarboId" value="0" min="0" max="100" onchange="onSliderChanged()">         
          </div>
          <div class="col-sm-3">
            <p></p><br>
            <p class="grams" id="CarbopId">0</p>
          </div>          
      </div> 
    </div> 
    <div class="row">
      <div class="col-md-offset-3 col-md-6">
          <div class="col-sm-9">
        <h1>Kalorie:</h1>       
          </div>
          <div class="col-sm-3">
            <h1 id="ResultId">0</h1>
          </div>          
      </div> 
    </div> 
  </div>
  <script type="text/javascript" src="script.js"></script> 
</body>
</html>
